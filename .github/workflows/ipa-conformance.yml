name: IPA Conformance Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ipa-conformance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@ed408507eac070d1f99cc633dbcf757c94c7933a # v4

      - name: Run IPA Conformance Test
        run: ./gradlew test --tests "dhroxy.conformance.IpaConformanceTest"

      - name: Write job summary
        if: always()
        run: cat build/reports/ipa-conformance.md >> "$GITHUB_STEP_SUMMARY"

      - name: Upload conformance report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ipa-conformance-report
          path: build/reports/ipa-conformance.md
